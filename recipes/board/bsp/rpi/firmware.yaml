metaEnvironment:
    PKG_VERSION: "1.20230405"

checkoutSCM:
-
    scm: url
    url: https://github.com/raspberrypi/firmware/archive/refs/tags/${PKG_VERSION}.tar.gz
    digestSHA256: "08b208bf715d0379a93d38f20aed409cbe2e12c1dc27e3a3794416faefde1aa9"
    extract: False

buildVars: [PKG_VERSION]
buildScript: |
    tar xf $1/$PKG_VERSION.tar.gz --strip-components=1

packageScript: |
    cp -arnu $1/* .
